        <!--SignUp image-->
        <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('assets/images/bradcumb-bg.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 text-center mx-auto">
                        <h1 class="text-white mb-2 mt-5">Welcome!</h1>
                        <p class="text-lead text-white">Are you a skill solar installer? Register on our platform let's match you with people that needs your</p>
                    </div>

        <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header text-center pt-4">
                            <h5>Register with</h5>
                        </div>
                        <div class="card-body text-center pt-4">
                            <p id="message"></p>
                        </div>
                        <div class="card-body">
                            <form id="signup-form" role="form text-left">
                                <div class="mb-3">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Full Name
                                        <input type="text" id="signup-fullname" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="full name" required>
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Phone Number
                                        <input type="phone number" id="signup-phonenumber" class="form-control" placeholder="phone number" aria-label="Phone Number" aria-describedby="phone number" required>
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Email
                                        <input type="email" id="signup-email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email" required>
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Password
                                        <input type="password" id="signup-password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password" required>
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Location
                                        <input type="location" id="signup-location" class="form-control" placeholder="Agig, Port-Harcourt" aria-label="location" aria-describedby="location" required>
                                    </label>    
                                </div>
                                <div class="form-check form-check-info text-left">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked required>
                                    <label class="form-check-label" for="flexCheckDefault">
                                    I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign Up</button>
                                </div>
                                <p class="text-sm mt-3 mb-0">Already have an account? <a href="signIn.html" class="text-dark font-weight-bolder">Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
